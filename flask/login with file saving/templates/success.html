<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome - Login Successful</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding: 20px;
            }

            .success-container {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                padding: 50px 40px;
                border-radius: 20px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 450px;
                text-align: center;
                border: 1px solid rgba(255, 255, 255, 0.2);
                animation: slideUp 0.6s ease-out;
            }

            @keyframes slideUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .success-icon {
                font-size: 80px;
                color: #4caf50;
                margin-bottom: 20px;
                animation: bounce 1s ease-in-out;
            }

            @keyframes bounce {
                0%,
                20%,
                50%,
                80%,
                100% {
                    transform: translateY(0);
                }
                40% {
                    transform: translateY(-10px);
                }
                60% {
                    transform: translateY(-5px);
                }
            }

            h1 {
                color: #333;
                margin-bottom: 15px;
                font-size: 32px;
                font-weight: 300;
            }

            .welcome-message {
                color: #666;
                font-size: 18px;
                margin-bottom: 30px;
                line-height: 1.5;
            }

            .username {
                color: #4caf50;
                font-weight: 600;
            }

            .logout-btn {
                background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
                color: white;
                padding: 15px 30px;
                border: none;
                border-radius: 12px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                text-decoration: none;
                display: inline-block;
            }

            .logout-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(132, 250, 176, 0.3);
            }

            @media (max-width: 480px) {
                .success-container {
                    padding: 40px 30px;
                    margin: 0 10px;
                }

                h1 {
                    font-size: 28px;
                }

                .success-icon {
                    font-size: 60px;
                }
            }
        </style>
    </head>
    <body>
        <div class="success-container">
            <div class="success-icon">âœ“</div>
            <h1>Welcome!</h1>
            <p class="welcome-message">
                Hello <span class="username">{{ username }}</span>!<br />
                You have successfully logged into your account.
            </p>
            <a href="/" class="logout-btn">Logout</a>
        </div>
    </body>
</html>
